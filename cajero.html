      <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-6">
                <img class="perfil" src="./imagenes/perfil.jpg" alt="">
                <strong>MONTO: $</strong><span id="saldo"></span>.00
            </div>
            <div class="col-xs-12 col-md-6">
                <select class="form-select" aria-label="MOVIMIENTO" id="movimientos">
                    <option selected>ESCOGE...</option>
                    <option value="1">Consultar saldo...</option>
                    <option value="2">Ingresar monto...</option>
                    <option value="3">Retirar monto...</option>
                </select>

                <div class="input-group mb-3" id="montoUsuario">
                    <span class="input-group-text" id="basic-addon1">$</span>
                    <input id="montoUsuarioInput" type="number" class="form-control" placeholder="Monto" aria-label="Monto" aria-describedby="basic-addon1" disabled>

                </div>
                  
                <button id="botonMontoIngresar" class="btn btn-outline-success" type="submit" disabled>Ingresar</button>
                <button id="botonMontoRetirar" class="btn btn-outline-danger" type="submit" disabled>Retirar</button>

                </p>
